{% extends "./default.html" %}
{% import "./public/adsPannel.html" as adsPannel %}
{% block content %}
{% goodsList "/stuff" %}
<main>
  <div class="lbox">
    <div class="wrapper_a">
    <div class="swiper-container banner"> 
      {% homeimage "/stuff" %}
      <div class="swiper-wrapper">
        {% for adsItem in homeimage %}
        <div class="swiper-slide"> <a href="{{adsItem.link}}" target="_blank"><img src="{{adsItem.link}}"
              alt="【阿里云】专属小站折扣价，新用户独享优惠">
            <section>
              <h4>{{adsItem.alt}}</h4>
            </section>
          </a></div>
        {% endfor %}
      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
 
    </div>
    {% include './category.html' %}

    
    </div>
    
    <script>
      //banner	
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        spaceBetween: 100,
        centeredSlides: true,
        autoplay: 8000,
        autoplayDisableOnInteraction: false,
        loop : true,
      });
    </script>
    
    <!--headline end-->
    <div class="clear"></div>
     
    <div class="blogs">
      <ul>
        {% include './adsGoods.html' %}
      </ul>
    </div>
  </div>
 
</main>
{% endblock %}
